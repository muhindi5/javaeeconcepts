<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bookpoint Ltd | Add New Book</title>
        <h:outputStylesheet library="default" name="css/style.css"/>
    </h:head>
    <h:body>
        <ui:include src="templates/banner.xhtml"/>
        <h:form>
            <h:outputText value="Add New Book" class="boldtext"/><br/>
            <hr/>
            <h:outputText value="Title:"/>
            <h:inputText id="txTitle" value="#{bookService.book.title}"/><br/>
            <h:outputText value="ISBN:"/>
            <h:inputText id="txIsbn" value="#{bookService.book.isbn}"/><br/>
            <h:outputText value="Genre:"/>
            <h:selectOneListbox id="selGenre" required="true" size="1">
                <f:selectItem value="#{bookService.book.genre}" itemLabel="Science"/>
                <f:selectItem value="#{bookService.book.genre}" itemLabel="Fiction"/>
                <f:selectItem value="#{bookService.book.genre}" itemLabel="Philosophy"/>
                <f:selectItem value="#{bookService.book.genre}" itemLabel="Humor"/>
            </h:selectOneListbox>
            
        </h:form>
    </h:body>
</html>
