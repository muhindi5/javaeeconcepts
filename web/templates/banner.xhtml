<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="default" name="css/style.css"/>
        <f:loadBundle var="frms" basename="com.pesi.mbeans.resources.messages"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="logo-section">
                <h:graphicImage value="#{resource['default/images:bklogo.png']}" 
                                width="48px" height="48px"/>
                <!-- could also have used...-->
                <!--<h:graphicImage library="default" name="images/bklogo.png"/>-->
            </div>
            <h1 id="bizname">booksmurf</h1>
            <h2 id="bizname">the best books</h2>
            <hr/>
            <h:form>
                <h:inputText label="User Name"
                             id="txUser"
                             size="40"
                             required="true"
                             requiredMessage="#{frm_msg.usernameReq}"
                             value="#{auth.userName}"
                             onchange="submit()">
                    <f:valueChangeListener type="com.pesi.mbeans.utils.listeners.NameChange"/>
                    </h:inputText>
                <h:message for="txUser" style="color: red;"/>
                <h:inputSecret value="#{auth.password}"
                               redisplay="false"
                               required="true"
                               requiredMessage="#{frm_msg.passwordReq}"
                               label="txPassword"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
